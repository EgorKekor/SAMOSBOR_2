syntax = "proto3";
package msg;

message main {
    int32 id = 1;
    int32 flag = 2;
    repeated int32 client_command = 3; // id of client commands
    // servers commands:
    repeated make_bullet bullet = 4;  
    repeated make_move move = 5;
    repeated make_actor actor = 6;
    repeated take_damage damage = 7;
}

message make_move {
    int32 type = 1; //must define types moving TODO(EgorKekor)
    int32 id = 2;
    int32 x = 3;
    int32 y = 4;
}

message make_actor {
    int32 name = 1;  //must define name actors TODO(EgorKekor)
    int32 creator_id = 2;
}

message take_damage {
    int32 damage = 1;
    int32 type = 2; //must define types damage TODO(EgorKekor)
    int32 id = 3;
}

message make_bullet {
    int32 parent = 1;
    int32 vector_x = 2;
    int32 vector_y = 3;
    int32 bullet_id = 4;
}

